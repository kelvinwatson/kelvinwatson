<div>
  <h1>{{title}}</h1>
</div>

<h2>Career Timeline</h2>
<ul>
  <li *ngFor="let career of careerTimeline | async">
    {{career.label}}
    {{career.start}} - {{career.end}}:
    {{career.milestone}}
  </li>
</ul>

<h2>Technologies</h2>
<ul>
  <li *ngFor="let technology of technologies | async">
    {{technology.name}}
  </li>
</ul>

<h2>Projects</h2>
<ul>
  <li *ngFor="let project of projects | async">
    <a href="{{project.url}}">{{project.name}}</a>
    <div>{{project.details}}</div>
    <div *ngIf="project.github">
      {{project.github}}
    </div>
    <ul *ngIf="project.technologies">
      <h3>Technologies</h3>
      <li *ngFor="let technology of project.technologies">
        {{technology}}
      </li>
    </ul>
  </li>
</ul>
