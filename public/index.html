<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>

    <style>

    *, *::before, *::after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    html{
      width: 100%;
    	height: 100%;
    	background-color: rgba(8,8,8,1.0);
    }

    body{
      margin:0;

    }

    #root{
      opacity:0;
      transition: opacity 2s;
      -webkit-transition: opacity 2s; /* Safari */
    }

    #progress-flex-container{

    }

    #progress{
    	height: 100vh;
    	width: 50%;
    	display: block;

      margin: auto;
      position: absolute;
      top: 0; left: 0; bottom: 0; right: 0;


      /*-webkit-margin-after: 0.2em;
      -webkit-margin-start: 16.5em;*/

      -ms-flex-align: center;
      align-items: center;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-direction: column;
      flex-direction: column;
      -ms-flex-pack: center;
      justify-content: center;
      height: 100%;
      width: 100%;
      opacity: 1;
      -ms-transform: translate3D(0,0,0);
      transform: translate3D(0,0,0);
      -moz-transform: translate3D(0,0,0);
      -webkit-transform: translate3D(0,0,0);
      -moz-transition: all 1s ease;
      -webkit-transition: all 1s ease;

      list-style-type: none;
      -webkit-margin-before: 0;
      -webkit-margin-start: 0;
      -webkit-margin-end: 0px;
      -webkit-padding-start: 0px;

      transition: opacity 5s;
      -webkit-transition: opacity 5s; /* Safari */

      margin-left: 0;
      padding-left: 0;

    }

    #progress li{
    	position: absolute;
    	left: 50%;
    	top: 50%;
    	display: block;
    	background: transparent;
    	border: 10px solid white;
    	border-left-color: transparent;
    	border-right-color: transparent;
    	border-radius: 500px;
    	transition: all 0.5s ease;
    }

    #progress li:first-child{
      margin-left: -120px;
      margin-top: -120px;
    	z-index: 2;
    	width: 240px;
    	height: 240px;
    	border-width: 10px;
    	animation: spinBG 5s infinite linear;
    }

    #progress li:nth-child(2){
      margin-left: -135px;
          margin-top: -135px;
    	z-index: 1;
    	width: 270px;
    	height: 270px;
    	border-width: 2px;
    	border-style: dotted;
    	box-shadow: 0px 0px 20px rgba(23,246,251, .5);
    	animation: spinBG2 2s infinite linear;
    }

    #progress li:nth-child(3){
      margin-left: -148px;
    margin-top: -148px;
    	z-index: 1;
    	width: 296px;
    	height: 296px;
    	border-width: 2px;
    	box-shadow: inset 0px 0px 25px rgba(23,246,251, .25);
    	animation: spinBG 12s infinite linear;
    }

    #progress li:nth-child(4){
      margin-left: -168px;
        margin-top: -168px;
    	z-index: 1;
    	width: 330px;
    	height: 330px;
    	border-width: 5px;
    	border-style: solid;
    	box-shadow: inset 0px 0px 25px rgba(255,255,255,1);
    	animation: spinBG3 8s infinite linear;
    }


    /*-------------------------------------------
     Animations
    -------------------------------------------*/
    @keyframes pulseGlow{
    	0%  {text-shadow: 0px 0px 20px rgba(23,246,251, 0.75);}
    	50% {text-shadow: 0px 0px 40px rgba(23,246,251, 0.5); }
    	100%{text-shadow: 0px 0px 20px rgba(23,246,251, 0.75);}
    }

    @keyframes pulseShadow{
    	0%  {box-shadow: 0px 0px 30px rgba(23,246,251, 0.25);}
    	50% {box-shadow: 0px 0px 30px rgba(23,246,251, 0.75);}
    	100%{box-shadow: 0px 0px 30px rgba(23,246,251, 0.25);}
    }

    @keyframes spinBG{
    	0%  {transform: rotate(0deg);}
    	100%{transform: rotate(360deg);}
    }

    @keyframes spinBG2{
    	0%{
    		transform: rotate(360deg);
    		box-shadow: 0px 0px 1px rgba(23,246,251, 0.5);
    	}
    	50%{
    		transform: rotate(180deg);
    		box-shadow: 0px 0px 20px rgba(23,246,251, 0.5);
    	}
    	100%{
    		transform: rotate(0deg);
    		box-shadow: 0px 0px 1px rgba(23,246,251, 0.5);
    	}
    }

    @keyframes spinBG3{
    	0%{
    		transform: rotate(180deg);
    		box-shadow: 0px 0px 1px rgba(23,246,251, 0.1);
    	}
    	50%{
    		transform: rotate(0deg);
    	}
    	100%{
    		transform: rotate(-180deg);
    	}
    }


    </style>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>

    <ul id="progress">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>

    <div id="root"></div>

  </body>

  <script>
    document.addEventListener("DOMContentLoaded", function(event) {
        document.getElementById('root').style.opacity = '1';
        debugger;
        document.getElementById('progress').style.opacity = '0';
    });
  </script>

</html>
